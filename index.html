<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20240105/pngtree-retro-game-arcade-seamless-pattern-of-vintage-video-game-machines-with-image_13912505.png?w=740");
            background-repeat: no-repeat;
           background-size: cover;
        }
        #game-container {
            text-align: center;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #191736;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #feedback {
            font-size: 1.2em;
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 100px;
        }
        h1{
            color: white;
        }
        p{
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
        #attempts {
            margin-top: 20px;
            font-size: 1.1em;
        }
        /* styles.css */
#feedback {
    font-size: 1.2em;
    margin: 20px 0;
    color: white; /* Add this line */
}

#attempts {
    margin-top: 20px;
    font-size: 1.1em;
    color: white; /* Add this line */
}
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="guess" min="1" max="100" placeholder="Enter your guess">
        <button id="guess-btn">Guess</button>
        <button id="reset-btn">Reset Game</button>
        <div id="feedback"></div>
        <div id="attempts">Attempts: 0</div>
    </div>
    <script>
        // JavaScript for game logic

        // Game state variables
        let targetNumber;
        let attempts;

        // Elements
        const feedback = document.getElementById('feedback');
        const attemptsDisplay = document.getElementById('attempts');
        const guessInput = document.getElementById('guess');
        const guessButton = document.getElementById('guess-btn');
        const resetButton = document.getElementById('reset-btn');

        // Initialize the game
        function initializeGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            feedback.textContent = 'Make your guess!';
            attemptsDisplay.textContent = 'Attempts: 0';
            guessInput.value = '';
        }

        // Handle guess
        function handleGuess() {
            const guess = parseInt(guessInput.value, 10);
            if (isNaN(guess) || guess < 1 || guess > 100) {
                feedback.textContent = 'Please enter a number between 1 and 100.';
                return;
            }

            attempts++;
            attemptsDisplay.textContent = `Attempts: ${attempts}`;

            if (guess < targetNumber) {
                feedback.textContent = 'Too low! Try again.';
            } else if (guess > targetNumber) {
                feedback.textContent = 'Too high! Try again.';
            } else {
                feedback.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
                guessButton.disabled = true;
            }
        }

        // Reset the game
        function resetGame() {
            initializeGame();
            guessButton.disabled = false;
        }

        // Event listeners
        guessButton.addEventListener('click', handleGuess);
        resetButton.addEventListener('click', resetGame);

        // Initialize game on page load
        initializeGame();
    </script>
</body>
</html>
