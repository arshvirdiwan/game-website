<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://img.freepik.com/premium-vector/set-emoji-emoticon-character-faces-circle_601748-19399.jpg?w=740');
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin-bottom: 20px;
            color: black;
        }
        .game-info {
            margin-bottom: 20px;
            text-align: center;
            color: black;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
        }
        .card {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(240, 240, 240, 0.8);
            cursor: pointer;
            font-size: 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .card.flipped {
            background-color: #f5b905;
        }
        .hidden {
            visibility: hidden;
        }
        .flipped .hidden {
            visibility: visible;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Emoji Memory Game</h1>
    <div class="game-info">
        <p>Moves: <span id="moves">0</span></p>
        <p>Matched Pairs: <span id="matches">0</span>/8</p>
    </div>
    <div id="gameBoard" class="game-board"></div>
    <div class="controls">
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        // Game data
        const emojis = ['üòÅ', 'üòÜ', 'ü§Ø', 'üò∂‚Äçüå´Ô∏è', 'üëª', 'ü§†', 'ü§°', 'üëΩ'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCards = [];
        let clickDisabled = false;
        let moves = 0;
        let matches = 0;

        // Create a card element
        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<span class="hidden">${emoji}</span>`;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        // Flip a card
        function flipCard(card) {
            if (clickDisabled || flippedCards.includes(card) || matchedCards.includes(card)) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkForMatch();
                moves++;
                document.getElementById('moves').textContent = moves;
            }
        }

        // Check if two flipped cards match
        function checkForMatch() {
            clickDisabled = true;
            const [card1, card2] = flippedCards;
            const emoji1 = card1.querySelector('span').textContent;
            const emoji2 = card2.querySelector('span').textContent;

            if (emoji1 === emoji2) {
                matchedCards.push(card1, card2);
                flippedCards = [];
                matches++;
                document.getElementById('matches').textContent = matches;
                clickDisabled = false;

                if (matches === emojis.length) {
                    setTimeout(() => {
                        alert('Congratulations! You have matched all pairs!');
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    clickDisabled = false;
                }, 1000);
            }
        }

        // Shuffle array elements
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Initialize the game
        function initializeGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            shuffle(cards);
            cards.forEach(emoji => {
                const card = createCard(emoji);
                gameBoard.appendChild(card);
            });

            moves = 0;
            matches = 0;
            flippedCards = [];
            matchedCards = [];
            clickDisabled = false;
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
        }

        // Restart the game
        function restartGame() {
            initializeGame();
        }

        // Start the game initially
        initializeGame();
    </script>
</body>
</html>
